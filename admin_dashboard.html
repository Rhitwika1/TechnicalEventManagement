<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMS | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        h1 { color: #4472c4; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .card h3 { margin-top: 0; color: #2d3436; }
        .btn { display: block; width: 100%; padding: 10px; margin: 10px 0; background: #4472c4; color: white; border: none; border-radius: 5px; cursor: pointer; text-align: center; text-decoration: none; }
        .btn:hover { opacity: 0.9; }
        table { width:100%; border-collapse: collapse; text-align: left; margin-top: 10px; }
        th { background: #f4f7f6; padding:10px; border-bottom: 2px solid #eee; }
        td { padding:10px; border-bottom:1px solid #ddd; }
        .logout { color:red; margin-top:20px; display:inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h1>System Admin Dashboard</h1>
    <p>Welcome back, <strong id="adminName">Admin</strong></p>

    <div class="grid">

        <!-- Maintenance -->
        <div class="card">
            <h3>Maintenance Menu</h3>
            <a href="add_membership.html" class="btn">Add Membership</a>
            <a href="update_membership.html" class="btn">Update Membership</a>
        </div>

        <!-- Management -->
        <div class="card">
            <h3>Management</h3>
            <a href="manage_users.html" class="btn" style="background:#9b59b6;">Manage Users</a>
            <a href="manage_vendors.html" class="btn" style="background:#16a085;">Manage Vendors</a>
            <a href="reports.html" class="btn" style="background:#27ae60;">View Reports</a>
            <a href="transactions.html" class="btn" style="background:#2d3436;">View Transactions</a>
        </div>

    </div>

    <!-- Active Membership Table -->
    <div class="card" style="margin-top: 20px;">
        <h3>Active Memberships (Event1)</h3>
        <table>
            <thead>
                <tr>
                    <th>Membership No</th>
                    <th>Vendor Name</th>
                    <th>Duration</th>
                    <th>Date Added</th>
                </tr>
            </thead>
            <tbody id="membershipTableBody"></tbody>
        </table>
    </div>

    <a href="login.html"
       onclick="localStorage.removeItem('userRole'); localStorage.removeItem('isLoggedIn');"
       class="logout">Logout</a>

</div>

<script>
window.onload = function() {

    // Rule 11: Session Validation
    if (localStorage.getItem('userRole') !== 'admin') {
        alert("Access Denied: Admin session required.");
        window.location.href = 'login.html';
        return;
    }

    const tableBody = document.getElementById('membershipTableBody');
    const memberships = JSON.parse(localStorage.getItem('Event1')) || [];

    if (memberships.length === 0) {
        tableBody.innerHTML =
            "<tr><td colspan='4' style='text-align:center'>No memberships found.</td></tr>";
        return;
    }

    memberships.forEach(item => {
        const row = `
            <tr>
                <td>${item.id}</td>
                <td>${item.vendor}</td>
                <td>${item.duration}</td>
                <td>${item.date}</td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
};
</script>

</body>
</html>
